<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="kontak.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="Laundry 1.jpg" alt="Logo" width="50px">
                <h1>Azhar49 Laundry</h1>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-items">Home</a>
                <a href="profil.html" class="nav-items">Profil</a>
                <a href="#" class="nav-items">Kontak</a>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="awrapper">
              <form id="contactForm">
                <h2>Contact Us</h2>
                <div class="input-field">
                  <input type="text" id="name" required>
                  <label for="name">Enter your Name</label>
                </div>
                <div class="input-field">
                  <input type="email" id="email" required>
                  <label for="email">Enter your Email</label>
                </div>
                <div class="input-field">
                  <input type="text" id="subject" required>
                  <label for="subject">Enter your Subject</label>
                </div>
                <div class="input-field">
                  <textarea id="message" class="message" required></textarea>
                  <label for="message">Enter your Message</label>
                </div>
                <button type="button" id="email-button">Send Message</button>
              </form>
            </div>      
          </section>
    </main>

    <footer>
        <div class="footer">
            <p>&copy; 2024 Azhar49 Laundry</p>
        </div>
    </footer>
</body>
</html>
